name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller main.py --name=GenshinAutoGuide --windowed --onefile --clean --hidden-import=PyQt6 --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtWidgets --hidden-import=PyQt6.QtGui --hidden-import=cv2 --hidden-import=numpy --hidden-import=openai --hidden-import=mss --hidden-import=pyautogui --hidden-import=pydirectinput --hidden-import=PIL
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GenshinAutoGuide-Windows
        path: dist/GenshinAutoGuide.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/GenshinAutoGuide.exe
